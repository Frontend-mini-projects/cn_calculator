<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UtCalculator | UtProjects</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="style.css">

    <!-- <script src="script.js"></script> -->

</head>

<body>



    <div class="container">
        <form name="val">
            <input id="result" type="text" class="value" name="ans" placeholder="UtCalculator"/>
            <div class="parent">

                <span class="child" id="clear">C</span>
                <span class="child" id="perc">%</span>
                <span class="child" id="back" ><~</span>

                <span class="child" id="divide">/</span>


                <span class="child" id="seven">7</span>
                <span class="child" id="eight">8</span>
                <span class="child" id="nine">9</span>
                <span class="child" id="multiply">X</span>


                <span class="child" id="four">4</span>
                <span class="child" id="five">5</span>
                <span class="child" id="six">6</span>
                <span class="child" id="minus">-</span>




                <span class="child" id="one">1</span>
                <span class="child" id="two">2</span>
                <span class="child" id="three">3</span>
                <span class="child" id="plus">+</span>


                <span class="child" id="dZero">00</span>
                <span class="child" id="zero">0</span>
                <span class="child" id="decimal">.</span>
                <span class="child"id="equal">=</span>


        </form>
    </div>

    </div>


    <script src="script.js">

    </script>

</body>

</html>
